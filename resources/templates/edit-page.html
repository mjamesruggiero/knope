{% extends "base.html" %}
{% block content %}
<div class="ui container">
  <h1 class="ui header">Edit page</h1>
  <form class="ui form" action="/{{uri_slug}}" method="POST">
    {% csrf-field %}
    <div class="ui field">
      <label for="title">Title</label>
      <input type="text" name="title" value="{{title}}">
    </div>
    <div class="ui field">
      <label for="body">Body</label>
      <textarea name="body">{{body}}</textarea>
    </div>
    <div class="ui field">
      <input type="submit" class="ui button" value="Save">
    </div>
  </form>
</div>
{% endblock %}
